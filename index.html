<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兽音译者 | Beast Translator</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #00d2ff;
            --accent-hover: #3a7bd5;
            --danger-color: #ff4b1f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00d2ff, #928DAB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .section-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-group {
            position: relative;
        }

        textarea, input[type="text"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: none;
            font-family: inherit;
        }

        input[type="text"] {
            height: 48px;
            text-align: center;
            letter-spacing: 5px;
            font-weight: bold;
        }

        textarea:focus, input:focus {
            border-color: var(--accent-color);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.1);
        }

        textarea {
            height: 120px;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 12px 32px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-icon {
            padding: 8px;
            border-radius: 8px;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        .btn-icon:hover {
            color: var(--accent-color);
            background: rgba(255,255,255,0.05);
        }

        .divider {
            height: 1px;
            background: var(--glass-border);
            margin: 10px 0;
        }

        /* Copy Success Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #00d2ff;
            color: #000;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }
            .actions {
                flex-direction: column;
            }
            button {
                width: 100%;
                justify-content: center;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>兽音译者</h1>
        
        <div>
            <div class="section-title">加密字典 (Dictionary)</div>
            <input id="inputDict" type="text" value="嗷呜啊~" placeholder="输入4个不重复字符">
        </div>

        <div class="divider"></div>

        <div class="input-group">
            <div class="section-title">
                <span>人类语言 (Human)</span>
                <button class="btn-icon" onclick="copyText('strHuman')">复制 Copy</button>
            </div>
            <textarea id="strHuman" placeholder="在这里输入你想说的话...">多米诺好强啊</textarea>
        </div>

        <div class="actions">
            <button id="btnMeow" class="btn-primary">↓ 嚎！(Encrypt)</button>
            <button id="btnHuman" class="btn-primary">↑ 说人话 (Decrypt)</button>
            <button id="btnClear" class="btn-secondary">清空 (Clear)</button>
        </div>

        <div class="input-group">
            <div class="section-title">
                <span>兽语 (Beast)</span>
                <button class="btn-icon" onclick="copyText('strMeow')">复制 Copy</button>
            </div>
            <textarea id="strMeow" placeholder="这里会显示加密后的兽语..."></textarea>
        </div>
    </div>

    <div id="toast" class="toast">已复制到剪贴板!</div>

    <script>
        // 核心逻辑类 - 保持原版算法不变
        class MeowTranslator {
            constructor() {
                this.charMap = ['嗷', '呜', '啊', '~'];
            }

            meowToHex(strMeow) {
                var strHex = "";
                for (var i = 0; i < strMeow.length; i += 2) {
                    var j = this.charMap.findIndex(item => item == strMeow[i]);
                    var k = this.charMap.findIndex(item => item == strMeow[i + 1]);
                    // 安全检查，防止非法字符导致 crash
                    if (j === -1 || k === -1) continue; 
                    k = (j * 4 + k - i / 2 % 16 + 16) % 16;
                    strHex += k.toString(16);
                }
                return strHex.toUpperCase();
            }

            hexToMeow(strHex) {
                var buffer = "";
                for (var i = 0; i < strHex.length; i++) {
                    var k = (parseInt(strHex[i], 16) + i % 16) % 16;
                    buffer += this.charMap[Math.floor(k / 4)] + this.charMap[k % 4];
                }
                return buffer;
            }

            hexToStr(strHex) {
                var buffer = "";
                for (var i = 0; i < strHex.length; i += 4) {
                    var val = parseInt(strHex.substr(i, 4), 16);
                    if (!isNaN(val)) {
                        buffer += String.fromCharCode(val);
                    }
                }
                return buffer;
            }

            strToHex(str) {
                var strHex = "";
                for (var i = 0; i < str.length; i++) {
                    strHex += ("0000" + str.charCodeAt(i).toString(16)).substr(-4);
                }
                return strHex.toUpperCase();
            }

            setCharMapFromMeow(str) {
                if(str.length < 4) return;
                this.charMap[0] = str[2];
                this.charMap[1] = str[1];
                this.charMap[2] = str[str.length - 1];
                this.charMap[3] = str[0];
            }

            setCharMap(str) {
                this.charMap[0] = str[0];
                this.charMap[1] = str[1];
                this.charMap[2] = str[2];
                this.charMap[3] = str[str.length - 1];
            }

            getCharMapStr() {
                return this.getCharMap().join("");
            }

            getCharMap() {
                return this.charMap;
            }

            getCharMapToMeow() {
                return [this.charMap[3], this.charMap[1], this.charMap[0], this.charMap[2]];
            }

            parseToString(strMeow) {
                if (!strMeow || strMeow.length < 4) return "";
                this.setCharMapFromMeow(strMeow);
                var strHex = this.meowToHex(strMeow.substr(3, strMeow.length - 4));
                var str = this.hexToStr(strHex);
                return str;
            }

            parseToMeow(str, charMap = null) {
                if (charMap) this.setCharMap(charMap);
                var strHex = this.strToHex(str);
                var strMeow = this.hexToMeow(strHex);
                var map = this.getCharMapToMeow();
                strMeow = [map[0], map[1], map[2], strMeow, map[3]].join("");
                return strMeow;
            }
        }

        // UI 交互逻辑
        const translator = new MeowTranslator();
        const inputDict = document.getElementById("inputDict");
        const strHuman = document.getElementById("strHuman");
        const strMeow = document.getElementById("strMeow");

        // 初始化字典显示
        inputDict.value = translator.getCharMapStr();

        // 绑定按钮事件
        document.getElementById("btnMeow").addEventListener("click", () => {
            const dict = inputDict.value || "嗷呜啊~";
            const humanText = strHuman.value;
            if(!humanText) return;
            
            const result = translator.parseToMeow(humanText, dict);
            strMeow.value = result;
            animateInput(strMeow);
        });

        document.getElementById("btnHuman").addEventListener("click", () => {
            const meowText = strMeow.value;
            if(!meowText) return;

            // 简单的格式清洗，防止多余空格
            const cleanMeow = meowText.replace(/\s+/g, '');
            const result = translator.parseToString(cleanMeow);
            strHuman.value = result;
            animateInput(strHuman);
        });

        document.getElementById("btnClear").addEventListener("click", () => {
            strHuman.value = "";
            strMeow.value = "";
            strHuman.focus();
        });

        // 简单的输入框闪烁动画
        function animateInput(element) {
            element.style.borderColor = "#00d2ff";
            setTimeout(() => {
                element.style.borderColor = "rgba(255, 255, 255, 0.1)";
            }, 300);
        }

        // 复制功能
        window.copyText = function(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // 适配手机端
            navigator.clipboard.writeText(copyText.value).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 2000);
        }
    </script>
</body>
</html>
